<div class="col-md-6 offset-md-3">
    <h3>Update User Details</h3>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label>User Id</label>
            <input type="hidden" disabled="disabled" id="userId" name="userId" class="form-control" [(ngModel)]="user.userId" required>
        </div>
        <div class="form-group">
            <label>Name<span style="color:red;font-weight:bold" class="required"> * </span></label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="user.name" required>
        </div>
        <div class="form-group">
            <label>Username<span style="color:red;font-weight:bold" class="required"> * </span></label>
            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" required>
        </div>
        <div class="form-group">
            <label>Email<span style="color:red;font-weight:bold" class="required"> * </span></label>
            <input type="text" id="email" name="email" class="form-control" [(ngModel)]="user.email" required>
        </div>
        <button (click)="backToProfile()" class="btn btn-secondary"><i class="fa fa-close"></i> Cancel</button>
        <button class="btn btn-success float-right" type="submit"><i class="fa fa-check"></i> Update</button>
    </form>

</div>
