<div class="container">
    <div class="row">
        <hr />
        <div class="cardContainer col-md-12">
            <span>
                <div style="margin-top: 5px" class="float-right">
                    <button (click)="backToHome()" class="btn btn-primary"><i class="fa fa-home"></i> Back</button>
                </div>
            </span>
            <div class="text-center">User Accounts</div>
            <div class="card-body">
                <table class="table table-stripped">
                    <thead>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Perform Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let user of users | paginate: pages">
                            <td>{{user.name}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.role}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <button (click)="updateUser(user.userId)" class="btn btn-outline-primary mr-1">Update User</button>
                                <button (click)="deleteUser(user.userId)" class="btn btn-outline-warning"><i class="fa fa-trash"></i> Delete User</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <pagination-controls class="float-right" (pageChange)="next($event)"></pagination-controls>
        </div>
    </div>
</div>
