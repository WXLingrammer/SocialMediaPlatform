<div class="main-section">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="signup()"  #userForm="ngForm">
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Full Name<span class="required"></span></label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="newUser.name" maxlength="50" pattern="[A-Za-z ]+" placeholder="Enter name" required autofocus>
                                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                    Name is required, only alphabets
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address<span class="required"></span></label>
                            <div class="col-md-6">
                                <input type="text" id="email" #email="ngModel" name="email" class="form-control" [(ngModel)]="newUser.email" [email]="true" placeholder="Enter email" required autofocus>
                                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                                    Invalid Email
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">User Name<span class="required"></span></label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" #username="ngModel" name="username" [(ngModel)]="newUser.username" maxlength="50" pattern="[A-Za-z0-9_]+" placeholder="Enter username" required autofocus>
                                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                                    Username is required, cannot contain spaces
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password<span class="required"></span></label>
                            <div class="col-md-6">
                                <input type="password" id="password" #password="ngModel" name="password"  class="form-control" [(ngModel)]="newUser.password" maxlength="8" placeholder="Enter password" required>
                                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                    Password is required, minimum 8 characters
                                </div>
                            </div>
                        </div>
                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                Sign Up
                            </button>
                            <span style="padding-left: 15px">Existing user? <a routerLink="/login">Log In</a></span>
                        </span>
                        <div class="alert alert-danger" *ngIf='this.isError'>
                            <p class="signup-failed-text">Sign Up Failed. Please check your details.</p>   
                        </div>
                        <div class="alert alert-danger" *ngIf='this.userExists'>
                            <p class="signup-failed-text">User already exists, please login.</p>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
